<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Interactive card details form</title>
	</head>

	<body>
		<main>
			<div class="center-container">
				<div class="cards-column">
					<div class="card-container card-front-container">
						<div class="circles-container">
							<div class="circle cirle-large"></div>
							<div class="circle cirle-small"></div>
						</div>
						<div class="card-details-container">
							<p class="card-number-text" id="card-number-output">0000 0000 0000 0000</p>
							<div class="card-details-row">
								<p class="card-owner-name">Jane Appleseed</p>
								<p class="card-expiry-date">
									<span id="month-expiry-output">00</span>/<span id="year-expiry-output"
										>00</span
									>
								</p>
							</div>
						</div>
					</div>

					<div class="card-container card-back-container">
						<p class="cvc-number" id="cvc-number-output">000</p>
					</div>
				</div>

				<form class="form-body">
					<div class="input-row-container">
						<label for="">Cardholder Name</label>
						<input
							type="text"
							name=""
							id="fullname-input"
							placeholder="e.g. Jane Appleseed"
							class="input-field"
						/>
						<p class="alert-text" id="fullname-alert">This field cannot be left empty</p>
					</div>

					<div class="input-row-container">
						<label for="">Card Number</label>
						<input
							type="number"
							name=""
							id="card-number-input"
							placeholder="e.g. 1234 5678 9123 0000"
							class="input-field"
						/>
						<p class="alert-text" id="card-number-alert">Wrong format, numbers only</p>
					</div>

					<div class="input-columns-container">
						<div class="input-column-1">
							<label for="">Exp. Date (MM/YY)</label>
							<div class="mm-yy-row">
								<input
									type="number"
									placeholder="MM"
									class="input-field input-field-small"
								/>
								<input
									type="number"
									placeholder="YY"
									class="input-field input-field-small"
								/>
							</div>
							<p class="alert-text" id="mm-yy-alert">Can't be blank</p>
						</div>

						<div class="input-column-2">
							<label for="">CVC</label>
							<input
								type="number"
								name=""
								id="cvc-input"
								placeholder="eg. 123"
								class="input-field"
							/>
							<p class="alert-text" id="cvc-alert">Can't be blank</p>
						</div>
					</div>
					<button class="button confirm-button" id="confirm-button">Confirm</button>
				</form>
			</div>
		</main>

		<!-- Completed state start -->

		<div class="thank-you-container">
			<img src="./resources/images/icon-complete.svg" alt="" class="complete-form-icon" />
			<p class="heading-text">Thank you!</p>
			<p class="subtext">We've added your card details</p>
			<button class="button">Continue</button>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
